{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
</head>
<!-- body -->

<body class="main-layout">
   
    <div class="brand_color">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>Change Password</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- contact -->
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {% if msg %}
                        <b style="color:red;">{{msg}}</b>
                        {% endif %}
                    <form class="main_form" method="post" action="{% url 'change_password' %}">
                        {% csrf_token %}
                        <div class="row">                            
                            <div class="col-md-12">
                                <input class="form-control" placeholder="Old Password" type="password" name="old_password">
                            </div>
                            <div class="col-md-12">
                                <input class="form-control" placeholder="New Password" type="password" name="new_password">
                            </div>
                            <div class="col-md-12">
                                <input class="form-control" placeholder="Confirm New Password" type="password" name="cnew_password">
                            </div>
                            <div class=" col-md-12">
                                <button class="send">Change Password</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end contact -->
</body>
</html>
{% endblock %}
