{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
</head>
<!-- body -->

<body class="main-layout">
   
    <div class="brand_color">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>Edit Product</h2>
                        {% if msg %}
                        <b style="color:red;">{{msg}}</b>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- contact -->
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <form class="main_form" method="post" action="{% url 'seller_edit_product' pk=product.pk %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class=" col-md-12">
                                <input class="form-control" type="text" name="product_category" value="{{product.product_category}}" readonly>
                            </div>
                            <div class=" col-md-12">
                                <input class="form-control" value="{{product.product_model}}" type="text" name="product_model">
                            </div>
                            <div class=" col-md-12">
                                <input class="form-control" value="{{product.product_price}}" type="text" name="product_price">
                            </div>
                            <div class="col-md-12">
                                <textarea class="textarea" placeholder="Product Description" name="product_desc">{{product.product_desc}}</textarea>
                            </div>
                            <div class="col-md-12">
                                <img src="{{product.product_image.url}}" width="100px" height="100px">
                            </div>
                            <div class=" col-md-12">
                                <input class="form-control" type="file" name="product_image">
                            </div>
                            <div class=" col-md-12">
                                <button class="send">Edit Product</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end contact -->
</body>
</html>
{% endblock %}
