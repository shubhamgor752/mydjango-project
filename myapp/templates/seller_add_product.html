{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
</head>
<!-- body -->

<body class="main-layout">
   
    <div class="brand_color">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>Add Product</h2>
                        {% if msg %}
                        <b style="color:red;">{{msg}}</b>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- contact -->
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <form class="main_form" method="post" action="{% url 'seller_add_product' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class=" col-md-12">
                                <select class="form-control" name="product_category">
                                    <option>---Select Product Category---</option>
                                    <option value="Samsung">Samsung</option>
                                    <option value="Mi">Mi</option>
                                    <option value="Apple">Apple</option>
                                    <option value="Vivo">Vivo</option>
                                </select>
                            </div>
                            <div class=" col-md-12">
                                <input class="form-control" placeholder="Product Model" type="text" name="product_model">
                            </div>
                            <div class=" col-md-12">
                                <input class="form-control" placeholder="Product Price" type="text" name="product_price">
                            </div>
                            <div class="col-md-12">
                                <textarea class="textarea" placeholder="Product Description" name="product_desc"></textarea>
                            </div>
                            <div class=" col-md-12">
                                <input class="form-control" type="file" name="product_image">
                            </div>
                            <div class=" col-md-12">
                                <button class="send">Add Product</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end contact -->
</body>
</html>
{% endblock %}
